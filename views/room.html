<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ChatCAT</title>
  <link rel="stylesheet" href="../public/css/room.css">
  <body>
    <div class="rm-container">
      <h1 class="rm-title">ChatCAT</h1>
      <div class="rm-userbox">
        <img src="../public/images/profilepic.jpg" class="userPic">
        <h3 class="userName">Sachin Bhatnagar
          <a href="#">Logout</a>
          <a href="#">More Chatrooms</a>
        </h3>
      </div>
      <div class="rm-roomname">
        <h5>NodeJS</h5>
        <div class="rm-messages">
          <ul class="messages">
            <li>
              <div class="msgbox">
                <div class="pic">
                  <img src="../public/images/profilepic.jpg">
                    Sachin Bhatnagar
                </div>
                  <div class="msg"><p>Hi there this looks nice</p></div>
              </div>
            </li>
          </ul>
        </div>
      </div>
        <div class="rm-users">
          <ul class="users">
            <li>
              <img src="../public/images/profilepic.jpg">
              <h5>Sachin Bhatnagar</h5>
            </li>
          </ul>
        </div>
        <div class="rm-newmessage">
          <input type="text" class="newmessage" autocomplete="off"
            placeholder="Type in your message and press enter">
        </div>
    </div>
  </body>
</head>
</html>
